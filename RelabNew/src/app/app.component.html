<!--Centriamo la mappa alle nostre coordinate-->
<google-map [center]="center">
  <!--Mettiamo un marker alle nostre coordinate-->
  <map-marker [position]="position" [label]="label" [title]="title" [options]="markerOptions">
  </map-marker>

  <map-marker [position]="position2" [options]="markerOptions2">
  </map-marker>

  <map-marker [position]="position3" [options]="markerOptions3">
  </map-marker>

  <map-circle [center]="position" [radius]="100" [options]='circleOptions'>
  </map-circle>
  <map-circle [center]="position" [radius]="50" [options]='circleOptions2'>
  </map-circle>

  <map-polygon [paths]="vertices">
  </map-polygon>

  <!--circleOptions Ã¨ l opzione che serve per poter cabiare i colori-->
  <map-polygon [paths]="vertices2" [options]='circleOptions3'>
  </map-polygon>

</google-map>
